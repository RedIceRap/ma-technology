<section class="section about-section">
  <div class="container">
    <h2 class="section-heading">About Me</h2>
    <div
      class="content-wrapper"
      fxLayout.gt-xs="row"
      fxLayout.xs="column"
      fxLayoutAlign="center center"
      fxLayoutGap="48px"
    >
      <div
        class="text-wrapper"
        fxFlex.gt-xs="50%"
        fxFlex.xs="1000%"
        fxLayoutAlign.xs="center center"
        fxLayout="column"
      >
        <p class="about-text">
          My name is Antonio Maioriello and I've been a KUKA programmer for over
          10 years.
        </p>
        <p class="about-text">
          During my long-term employment at the Daimler AG in Esslingen, I
          became an expert in machine programming.
        </p>
        <p class="about-text">
          I love what I do and therefore guarantee for a good relationship and
          clean work.
        </p>
      </div>
      <div
        class="image-wrapper"
        fxFlex.gt-xs="50%"
        fxFlex.xs="100%"
        fxLayoutAlign.gt-xs="start"
        fxLayoutAlign.xs="center"
      >
        <img
          class="about-image"
          src="/assets/img/team/anto.png"
          alt="Antonio Maioriello"
        />
      </div>
    </div>
  </div>
</section>
